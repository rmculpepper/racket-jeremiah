<article class="post">
  <header class="post-header">
    <h1 class="post-title">@(send post get-title-html)</h1>
    <div class="post-meta">
      <div class="authors">By: @(add-between (send post get-authors) ", ")</div>
      <span class="post-date">@(send site date->html (send post get-date))</span>
      <span class="post-tags">@(send site tags->links-html (send post get-tags))</span>
    </div>
  </header>
  @(send post get-body-html)
  <footer>
    @(include-template "post-nav.html")
  </footer>
</article>
